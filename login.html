<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SatsetIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://images.pexels.com/photos/1603240/pexels-photo-1603240.jpeg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .login-card {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        color: #333;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #f8a719;
        border-color: #f8a719;
      }

      .btn-primary:hover {
        background-color: #f07f10;
        border-color: #f07f10;
      }

      .form-label {
        font-weight: bold;
        color: #555;
      }

      #error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-card">
        <h2>Welcome to SatsetIn</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Tambahkan tombol untuk WhatsAuth -->
        <div class="text-center mt-3">
          <button
            class="btn btn-outline-success w-100"
            onclick="redirectToWhatsAuth()"
          >
            Login with WhatsAuth
          </button>
        </div>

        <p class="text-center mt-3">
          Don't have an account? <a href="register.html" id="registerLink">Register</a>
        </p>     
        <p class="text-center" id="error-message"></p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMessage = document.getElementById("error-message");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) {
          alert("Please fill in all fields");
          return;
        }

        try {
          const response = await fetch("http://localhost:8080/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();
          console.log("Response from server:", data);

          if (response.ok && data.token) {
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "index.html";
          } else {
            errorMessage.textContent = data.message || "Login failed";
          }
        } catch (error) {
          console.error("Login failed:", error);
          errorMessage.textContent = "Login failed: An error occurred";
        }
      });

      // Fungsi untuk redirect ke login WhatsAuth
      function redirectToWhatsAuth() {
        window.location.href = "loginn/whatsauth.html"; // Ganti dengan path aktual Anda
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
