<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - SatsetIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Logout</h2>
      <p>Anda telah berhasil logout.</p>
      <a href="index.html" class="btn btn-primary">Kembali ke Halaman Utama</a>
    </div>

    <script>
      // Fungsi Logout di frontend
function logout() {
    // Menghapus token JWT dari localStorage
    localStorage.removeItem("token");

    // Redirect ke halaman login atau homepage
    window.location.href = "/login.html"; // Ganti dengan halaman yang sesuai
}
    </script>
  </body>
</html>
