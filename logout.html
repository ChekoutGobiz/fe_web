<body>
  <!-- Logout Confirmation Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to logout?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn-logout" id="confirmLogout">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSS Styling -->
  <style>
    /* Global Style */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue gradient background */
      height: 100vh;
      margin: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(11, 11, 11);
    }

    /* Modal Content Styling */
    .modal-content {
      border-radius: 15px;
      background: linear-gradient(135deg, #ffffff, #f3f3f3); /* Light gradient */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Modal Header */
    .modal-header {
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Purple-blue gradient */
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 15px;
    }

    .modal-title {
      font-weight: bold;
      font-size: 20px;
    }

    /* Modal Body */
    .modal-body {
      font-size: 18px;
      padding: 20px;
    }

    /* Buttons in Footer */
    .btn-cancel,
    .btn-logout {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancel {
      background-color: #6b6b6b;
      color: #322c2c;
      margin-right: 10px;
    }

    .btn-cancel:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .btn-logout {
      background-color: #ff4b5c;
      color: white;
    }

    .btn-logout:hover {
      background-color: #e03c4b;
      transform: scale(1.05);
    }
  </style>

  <!-- Script -->
  <script>
    // Fungsi Logout
    document.getElementById("confirmLogout").addEventListener("click", function () {
      // Hapus status login dari localStorage
      localStorage.removeItem("isLoggedIn");

      // Redirect ke halaman home
      window.location.href = "home.html";
    });

    // Fungsi untuk memeriksa status login
    function checkLoginStatus() {
      if (!localStorage.getItem("isLoggedIn")) {
        // Jika tidak login, redirect ke halaman home
        window.location.href = "home.html";
      }
    }

    // Panggil fungsi cek login di halaman ini
    checkLoginStatus();
  </script>
  

  <!-- Bootstrap Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
