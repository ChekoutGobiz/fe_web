<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - SatsetIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Logout</h2>
      <p>Anda telah berhasil logout.</p>
      <a href="index.html" class="btn btn-primary">Kembali ke Halaman Utama</a>
    </div>

    <script>
        function logout() {
            // Menghapus token dari localStorage
            localStorage.removeItem("token");
        
            // Mengirim request logout ke server
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("token")}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // Redirect ke halaman login
                window.location.href = "/login.html"; // Ganti dengan halaman login yang sesuai
            })
            .catch(error => console.error('Error:', error));
        }
        
    </script>
  </body>
</html>
