<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - SatsetIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Logout</h2>
      <p>Anda telah berhasil logout.</p>
      <a href="index.html" class="btn btn-primary">Kembali ke Halaman Utama</a>
    </div>

    <script>
        function logout() {
            // Menghapus token dari localStorage atau cookies
            localStorage.removeItem("token");
        
            // Kirim request logout ke backend
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("token")}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    console.log(data.message); // Misalnya: Successfully logged out
                    // Arahkan pengguna ke halaman login setelah logout
                    window.location.href = "/login.html"; // Ubah URL jika diperlukan
                }
            })
            .catch(error => {
                console.error('Error logging out:', error);
                // Jika terjadi error, tetap arahkan ke halaman login
                window.location.href = "/login.html";
            });
        }
        
    </script>
  </body>
</html>
