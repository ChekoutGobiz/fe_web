<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .navbar-toggler-icon {
        background-color: #007bff;
      }

      /* Custom Badge for Cart */
      .cart-badge {
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f39c12;
        border-radius: 50%;
        padding: 5px 10px;
        position: relative;
        top: -5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">SatsetIn</a>

          <!-- Button toggle untuk menu mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu navigasi -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-menu">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <!-- Menu yang ditampilkan hanya jika sudah login -->
              <li class="nav-item" id="product-link" style="display: none;">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item" id="map-link" style="display: none;">
                <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
              </li>
              <li class="nav-item" id="cart-link" style="display: none;">
                <a class="nav-link" href="cart.html">
                  Cart
                  <span id="cart-item-count" class="badge bg-warning">0</span> <!-- Cart Badge -->
                </a>
              </li>
              <!-- Link login/logout -->
              <li class="nav-item" id="auth-link">
                <a class="nav-link" href="login.html" id="login-link">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script>
      // Fungsi untuk menghitung jumlah item dalam cart
      function updateCartItemCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce(
          (total, item) => total + item.quantity,
          0
        );
        document.getElementById("cart-item-count").textContent = totalItems > 0 ? totalItems : 0;
      }

      // Fungsi untuk memperbarui navbar berdasarkan status login
      function updateNavbar() {
        const isLoggedIn = localStorage.getItem("jwt_token"); // Jika token ada, pengguna sudah login
        const navbarMenu = document.getElementById("navbar-menu");
        const loginLink = document.getElementById("login-link");

        if (isLoggedIn) {
          // Jika pengguna sudah login, tampilkan menu tambahan
          document.getElementById("product-link").style.display = "block";
          document.getElementById("map-link").style.display = "block";
          document.getElementById("cart-link").style.display = "block";

          // Ganti Login dengan Logout
          loginLink.textContent = "Logout";
          loginLink.onclick = logout;
        } else {
          // Jika pengguna belum login, hanya tampilkan Home dan About
          document.getElementById("product-link").style.display = "none";
          document.getElementById("map-link").style.display = "none";
          document.getElementById("cart-link").style.display = "none";

          // Ganti Logout dengan Login
          loginLink.textContent = "Login";
          loginLink.href = "login.html";
        }

        // Perbarui jumlah cart saat halaman dimuat
        updateCartItemCount();
      }

      // Fungsi untuk logout
      function logout(event) {
        event.preventDefault(); // Menghindari navigasi default
        // Hapus token dari localStorage
        localStorage.removeItem("jwt_token");
        // Redirect ke halaman login
        window.location.href = "login.html";
      }

      // Panggil fungsi untuk memperbarui navbar saat halaman dimuat
      window.onload = updateNavbar;
    </script>

    <!-- Bootstrap JS (Popper & Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
