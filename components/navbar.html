<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Gaya Kustom untuk Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
      }

      .navbar-nav {
        font-size: 1rem;
      }

      .nav-link {
        color: #007bff;
      }

      .nav-link:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SatsetIn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Menu ketika user belum login -->
            <li class="nav-item" id="loginLink">
              <a class="nav-link" href="#">Login</a>
            </li>
            <!-- Menu ketika user sudah login -->
            <li class="nav-item" id="logoutLink" style="display: none">
              <a class="nav-link" href="#" onclick="confirmLogout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
      // Fungsi untuk mengecek cookie 'login' dan menampilkan/menyembunyikan menu
      function checkLoginStatus() {
        const loginCookie = getCookie("login");
        if (loginCookie) {
          // Jika cookie 'login' ada, tampilkan Logout dan sembunyikan Login
          document.getElementById("loginLink").style.display = "none";
          document.getElementById("logoutLink").style.display = "block";
        } else {
          // Jika cookie 'login' tidak ada, tampilkan Login dan sembunyikan Logout
          document.getElementById("loginLink").style.display = "block";
          document.getElementById("logoutLink").style.display = "none";
        }
      }

      // Fungsi untuk mengambil nilai cookie berdasarkan nama
      function getCookie(name) {
        let match = document.cookie.match(
          new RegExp("(^| )" + name + "=([^;]+)")
        );
        if (match) return match[2];
        return null;
      }

      // Fungsi untuk konfirmasi logout
      function confirmLogout() {
        if (window.confirm("Apakah Anda yakin ingin logout?")) {
          // Jika pengguna menekan "OK", lakukan logout (misalnya, hapus cookie atau alihkan)
          document.cookie =
            "login=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          window.location.reload(); // Reload halaman setelah logout
        }
      }

      // Jalankan pengecekan login status saat halaman dimuat
      checkLoginStatus();
    </script>
  </body>
</html>
