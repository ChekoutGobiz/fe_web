<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .navbar-toggler-icon {
        background-color: #007bff;
      }

      /* Custom Badge for Cart */
      .cart-badge {
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f39c12;
        border-radius: 50%;
        padding: 5px 10px;
        position: relative;
        top: -5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">SatsetIn</a>

          <!-- Button toggle untuk menu mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu navigasi -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-links">
              <!-- Menu yang muncul saat tidak login -->
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <!-- Menu yang muncul saat login -->
              <li class="nav-item" id="product-link" style="display: none;">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item" id="map-link" style="display: none;">
                <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
              </li>
              <li class="nav-item" id="cart-link" style="display: none;">
                <a class="nav-link" href="cart.html">
                  Cart
                  <span id="cart-item-count" class="badge bg-warning">0</span>
                </a>
              </li>
              <li class="nav-item" id="auth-link">
                <a class="nav-link" href="login.html" id="login-link">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script>
      // Cek jika ada token di localStorage
      const token = localStorage.getItem('jwt_token'); // Ambil token JWT dari localStorage

      // Elemen yang ada di navbar
      const productLink = document.getElementById('product-link');
      const mapLink = document.getElementById('map-link');
      const cartLink = document.getElementById('cart-link');
      const loginLink = document.getElementById('login-link');
      const authLink = document.getElementById('auth-link');
      const cartItemCount = document.getElementById('cart-item-count');

      // Jika token ada, tampilkan menu yang hanya tersedia setelah login
      if (token) {
        // Menampilkan menu yang hanya ada setelah login
        productLink.style.display = 'block';
        mapLink.style.display = 'block';
        cartLink.style.display = 'block';

        // Menyembunyikan link login dan menggantinya dengan logout
        loginLink.textContent = 'Logout';
        loginLink.href = '#';
        loginLink.onclick = logout; // Menghubungkan logout dengan fungsi logout
      } else {
        // Menyembunyikan menu login dan menampilkan hanya home dan about
        loginLink.textContent = 'Login';
        loginLink.href = 'login.html';
        productLink.style.display = 'none';
        mapLink.style.display = 'none';
        cartLink.style.display = 'none';
      }

      // Fungsi untuk logout
      function logout(event) {
        event.preventDefault();  // Menghindari refresh halaman
        // Hapus token dari localStorage
        localStorage.removeItem('jwt_token');
        localStorage.removeItem('isLoggedIn');

        // Redirect ke halaman login
        window.location.href = "login.html";
      }

      // Fungsi untuk menghitung jumlah item dalam cart
      function updateCartItemCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce(
          (total, item) => total + item.quantity,
          0
        );
        cartItemCount.textContent = totalItems > 0 ? totalItems : 0;
      }

      // Panggil fungsi untuk memperbarui jumlah cart setiap kali halaman dimuat
      window.onload = updateCartItemCount;
    </script>

    <!-- Bootstrap JS (Popper & Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
