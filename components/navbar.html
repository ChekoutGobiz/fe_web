<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .navbar-toggler-icon {
        background-color: #007bff;
      }

      /* Custom Badge for Cart */
      .cart-badge {
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f39c12;
        border-radius: 50%;
        padding: 5px 10px;
        position: relative;
        top: -5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">SatsetIn</a>

          <!-- Button toggle untuk menu mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu navigasi -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
              </li>
              <!-- Cart item counter -->
              <li class="nav-item">
                <a class="nav-link" href="cart.html">
                  Cart
                  <span id="cart-item-count" class="badge bg-warning">0</span> <!-- Cart Badge -->
                </a>
              </li>
              <div id="navbar-placeholder"></div>
              <!-- Dynamic Login/Logout Button -->
              <li class="nav-item" id="auth-link">
                <a class="nav-link" href="login.html" id="login-link">Login</a>
              </li>
            </ul>
          </div>
          <!-- Dynamic Login/Logout Button -->
          <li class="nav-item" id="auth-link">
            <a class="nav-link" href="logout.html" id="logout-link">Logout</a>
          </li>
        </ul>
      </div>
      <div id="navbar-placeholder"></div>
        </div>
      </nav>
    </header>

    <!-- Add some custom CSS animation -->
    <script>
      // Simulasi cek status login
      const isLoggedIn = localStorage.getItem("isLoggedIn"); // Ganti sesuai dengan status login yang sesuai

      // Menyesuaikan navbar berdasarkan status login
      const authLink = document.getElementById("auth-link");
      const loginLink = document.getElementById("login-link");
      const cartItemCount = document.getElementById("cart-item-count");

      if (isLoggedIn) {
        // Jika pengguna sudah login, ganti 'Login' dengan 'Logout'
        loginLink.textContent = "Logout";
        loginLink.href = "logout.html"; // Tautkan ke halaman logout
      } else {
        // Jika pengguna belum login, tetap tampilkan 'Login'
        loginLink.textContent = "Login";
        loginLink.href = "login.html"; // Tautkan ke halaman login
      }

      // Fungsi untuk menghitung jumlah item dalam cart
      function updateCartItemCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce(
          (total, item) => total + item.quantity,
          0
        );
        cartItemCount.textContent = totalItems > 0 ? totalItems : 0;
      }

      // Panggil fungsi untuk memperbarui jumlah cart setiap kali halaman dimuat
      window.onload = updateCartItemCount;
    </script>

    <!-- Bootstrap JS (Popper & Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
