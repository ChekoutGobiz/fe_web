<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .navbar-toggler-icon {
        background-color: #007bff;
      }

      /* Custom Badge for Cart */
      .cart-badge {
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f39c12;
        border-radius: 50%;
        padding: 5px 10px;
        position: relative;
        top: -5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">SatsetIn</a>

          <!-- Button toggle untuk menu mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu navigasi -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-items">
              <!-- Menu yang selalu ada -->
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>

              <!-- Menu yang hanya muncul jika user sudah login -->
              <li class="nav-item" class="product-link" style="display: none">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item" class="map-link" style="display: none">
                <a class="nav-link" href="https://satsetin.github.io/map/"
                  >Map</a
                >
              </li>
              <li class="nav-item" class="cart-link" style="display: none">
                <a class="nav-link" href="cart.html">
                  Cart
                  <span id="cart-item-count" class="badge bg-warning">0</span>
                  <!-- Cart Badge -->
                </a>
              </li>

              <!-- Dynamic Login/Logout Button -->
              <li class="nav-item" id="auth-link">
                <a class="nav-link" href="login.html" id="login-link">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script>
      // Memeriksa status login berdasarkan token
      const token = localStorage.getItem("jwt_token");

      // Elemen-elemen menu yang hanya muncul jika sudah login
      const productLink = document.querySelector(".product-link");
      const mapLink = document.querySelector(".map-link");
      const cartLink = document.querySelector(".cart-link");
      const authLink = document.getElementById("auth-link");
      const loginLink = document.getElementById("login-link");
      const cartItemCount = document.getElementById("cart-item-count");

      // Fungsi untuk menghitung jumlah item dalam cart
      function updateCartItemCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce(
          (total, item) => total + item.quantity,
          0
        );
        cartItemCount.textContent = totalItems > 0 ? totalItems : 0;
      }

      // Update tampilan navbar berdasarkan status login
      if (token) {
        // Jika ada token, berarti pengguna sudah login
        loginLink.textContent = "Logout";
        loginLink.href = "#"; // Tidak perlu arahkan ke halaman login lagi
        loginLink.onclick = logout; // Fungsi logout akan dipanggil

        // Menampilkan menu yang hanya ada setelah login
        productLink.style.display = "block";
        mapLink.style.display = "block";
        cartLink.style.display = "block";

        // Menyembunyikan link login
        authLink.style.display = "none";

        // Memperbarui jumlah item dalam cart saat halaman dimuat
        window.onload = updateCartItemCount;
      } else {
        // Jika tidak ada token, tampilkan tombol login
        loginLink.textContent = "Login";
        loginLink.href = "login.html"; // Arahkan ke halaman login

        // Menyembunyikan menu yang hanya ada setelah login
        productLink.style.display = "none";
        mapLink.style.display = "none";
        cartLink.style.display = "none";

        // Menyembunyikan tombol logout
        authLink.style.display = "block";
      }

      // Fungsi logout
      function logout(event) {
        event.preventDefault(); // Menghindari refresh halaman saat tombol diklik

        // Hapus token dan status login dari localStorage
        localStorage.removeItem("jwt_token");
        localStorage.removeItem("isLoggedIn");

        // Alihkan pengguna ke halaman login
        window.location.href = "login.html";
      }
    </script>

    <!-- Bootstrap JS (Popper & Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
