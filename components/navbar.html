<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .navbar-toggler-icon {
        background-color: #007bff;
      }

      /* Custom Badge for Cart */
      .cart-badge {
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f39c12;
        border-radius: 50%;
        padding: 5px 10px;
        position: relative;
        top: -5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">SatsetIn</a>

          <!-- Button toggle untuk menu mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu navigasi -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <!-- Menu yang hanya muncul saat login -->
              <li class="nav-item" id="product-link" style="display:none;">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item" id="map-link" style="display:none;">
                <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
              </li>
              <li class="nav-item" id="cart-link" style="display:none;">
                <a class="nav-link" href="cart.html">
                  Cart <span id="cart-item-count" class="badge bg-warning">0</span> <!-- Cart Badge -->
                </a>
              </li>
              <!-- Dynamic Login/Logout Button -->
              <li class="nav-item" id="auth-link">
                <a class="nav-link" href="login.html" id="login-link">Login</a>
              </li>
              <!-- Display User's Name if Logged In -->
              <li class="nav-item" id="user-name" style="display:none;">
                <span class="nav-link" id="user-name-span"></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Add some custom JS for Navbar -->
    <script>
      // Memeriksa apakah pengguna sudah login (token ada di localStorage)
      function updateNavbar() {
        const authToken = localStorage.getItem("authToken"); // Token dari localStorage
        const user = JSON.parse(localStorage.getItem("user")); // Data pengguna dari localStorage
        const loginLink = document.getElementById("login-link");
        const userNameElement = document.getElementById("user-name");
        const userNameSpan = document.getElementById("user-name-span");

        // Menyesuaikan menu navbar berdasarkan status login
        if (authToken) {
          // Jika token ada, berarti pengguna sudah login
          document.getElementById("product-link").style.display = "block";
          document.getElementById("map-link").style.display = "block";
          document.getElementById("cart-link").style.display = "block";
          
          // Tampilkan nama pengguna di navbar
          userNameElement.style.display = "block";
          userNameSpan.textContent = `Welcome, ${user.name}`; // Menampilkan nama pengguna

          // Ganti Login dengan Logout
          loginLink.textContent = "Logout";
          loginLink.href = "#";  // Ganti href menjadi # karena logout dilakukan melalui JS
          loginLink.onclick = logout;  // Menambahkan fungsi logout saat klik
        } else {
          // Jika token tidak ada, hanya tampilkan Home, About, dan Login
          document.getElementById("product-link").style.display = "none";
          document.getElementById("map-link").style.display = "none";
          document.getElementById("cart-link").style.display = "none";
          
          // Sembunyikan nama pengguna
          userNameElement.style.display = "none";
          
          // Ganti Logout dengan Login
          loginLink.textContent = "Login";
          loginLink.href = "login.html";
        }
      }

      // Fungsi untuk logout
      function logout(event) {
        event.preventDefault();
        localStorage.removeItem("authToken");  // Hapus token dari localStorage
        localStorage.removeItem("user");  // Hapus data pengguna dari localStorage
        window.location.href = 'login.html';  // Redirect ke halaman login setelah logout
      }

      // Panggil updateNavbar ketika halaman dimuat
      window.onload = updateNavbar;
    </script>

    <!-- Bootstrap JS (Popper & Bootstrap Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
