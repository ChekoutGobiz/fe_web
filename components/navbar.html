<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Gaya Kustom untuk Navbar */
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SatsetIn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
            </li>
            <!-- Cart item counter -->
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart
                <span id="cart-item-count" class="badge bg-warning">0</span>
                <!-- Badge Keranjang -->
              </a>
            </li>
            <li class="nav-item" id="login-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item" id="logout-item" style="display: none">
              <a class="nav-link" href="logout.html">Logout</a>
            </li>
            <li class="nav-item" id="profile-item" style="display: none">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      // Fungsi untuk mengambil cookie berdasarkan nama
      function getCookie(name) {
        let match = document.cookie.match(
          new RegExp("(^| )" + name + "=([^;]+)")
        );
        if (match) return match[2];
        return null;
      }

      // Cek status login berdasarkan keberadaan cookie "login"
      function checkLoginStatus() {
        const token = getCookie("login"); // Ambil token dari cookie "login"

        if (token) {
          // Jika token ada, pengguna dianggap sudah login
          document.getElementById("login-item").style.display = "none"; // Sembunyikan tombol login
          document.getElementById("logout-item").style.display = "block"; // Tampilkan tombol logout
          document.getElementById("profile-item").style.display = "block"; // Tampilkan menu profile
        } else {
          // Jika tidak ada token, pengguna dianggap belum login
          document.getElementById("login-item").style.display = "block"; // Tampilkan tombol login
          document.getElementById("logout-item").style.display = "none"; // Sembunyikan tombol logout
          document.getElementById("profile-item").style.display = "none"; // Sembunyikan menu profile
        }
      }

      // Jalankan fungsi untuk memeriksa status login saat halaman dimuat
      window.onload = checkLoginStatus;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
