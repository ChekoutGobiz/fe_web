<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #007bff;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }

      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff;
      }

      .navbar-toggler-icon {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">SatsetIn</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://satsetin.github.io/map/">
                  Map
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">
                  Cart
                  <span id="cart-item-count" class="badge bg-warning">0</span>
                </a>
              </li>
              <!-- Dynamic Login/Logout Button -->
              <li class="nav-item" id="auth-link">
                <a class="nav-link" href="#" id="login-link">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Script to update navbar and handle logout -->
    <script>
      function updateNavbar() {
        const authToken = localStorage.getItem("authToken");
        const loginLink = document.getElementById("login-link");

        if (authToken) {
          // Jika ada token, tampilkan "Logout" dan arahkan ke logout
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", logout); // Tambahkan event listener untuk logout
        } else {
          // Jika tidak ada token, tampilkan "Login"
          loginLink.textContent = "Login";
          loginLink.href = "login.html";
        }
      }

      function logout() {
        // Hapus token dari localStorage dan arahkan ke halaman login
        localStorage.removeItem("authToken");
        window.location.href = "login.html"; // Redirect ke halaman login
      }

      window.onload = updateNavbar;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
