<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        transition: background-color 0.3s ease;
      }
      .navbar:hover {
        background-color: #007bff;
      }
      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }
      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #007bff;
      }
      .navbar-toggler-icon {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">SatsetIn</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbarMenu">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
              <li class="nav-item" id="loginItem">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item" id="logoutItem" style="display: none;">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to logout?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Memeriksa status login dari localStorage
      function checkLoginStatus() {
        const authToken = localStorage.getItem("authToken"); // Mengambil token dari localStorage
        console.log("authToken:", authToken); // Debugging log

        // Menampilkan menu yang sesuai berdasarkan status login
        if (authToken) {
          document.getElementById("loginItem").style.display = "none"; // Sembunyikan login
          document.getElementById("logoutItem").style.display = "block"; // Tampilkan logout
        } else {
          document.getElementById("loginItem").style.display = "block"; // Tampilkan login
          document.getElementById("logoutItem").style.display = "none"; // Sembunyikan logout
        }
      }

      // Fungsi untuk logout
      function logout() {
        // Hapus token dari localStorage
        localStorage.removeItem("authToken");

        // Redirect ke halaman Home setelah logout
        window.location.href = "home.html"; // Ganti jika perlu
      }

      // Ketika tombol logout diklik, jalankan logout
      document.getElementById("confirmLogout").addEventListener("click", logout);

      // Jalankan fungsi ketika halaman dimuat
      document.addEventListener("DOMContentLoaded", function() {
        checkLoginStatus();  // Jalankan pemeriksaan status login setelah DOM sepenuhnya dimuat
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
