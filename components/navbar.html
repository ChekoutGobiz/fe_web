<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .navbar {
        transition: background-color 0.3s ease;
      }
      .navbar:hover {
        background-color: #007bff;
      }
      .navbar-brand {
        font-weight: bold;
        color: #007bff;
        font-size: 1.5rem;
        text-transform: uppercase;
      }
      .navbar-nav .nav-link {
        color: #333;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #007bff;
      }
      .navbar-toggler-icon {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header id="navbar-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">SatsetIn</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbarMenu">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
              </li>
              <li class="nav-item" id="loginItem">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item" id="logoutItem" style="display: none;">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Konfirmasi Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Apakah Anda yakin ingin keluar?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fungsi untuk mengecek apakah pengguna sudah login atau belum
      function checkLoginStatus() {
        const authToken = localStorage.getItem("authToken");
        console.log("authToken:", authToken); // Log untuk debugging

        if (authToken) {
          // Jika token ada, tampilkan logout dan sembunyikan login
          document.getElementById("loginItem").style.display = "none";
          document.getElementById("logoutItem").style.display = "block";
        } else {
          // Jika tidak ada token, tampilkan login dan sembunyikan logout
          document.getElementById("loginItem").style.display = "block";
          document.getElementById("logoutItem").style.display = "none";
        }
      }

      // Fungsi untuk logout
      function logout() {
        // Hapus token dan arahkan ke halaman login
        localStorage.removeItem("authToken");
        window.location.href = "login.html"; // Arahkan ke halaman login setelah logout
      }

      // Tambahkan event listener untuk tombol konfirmasi logout
      document.getElementById("confirmLogout").addEventListener("click", logout);

      // Panggil fungsi checkLoginStatus saat halaman dimuat untuk memperbarui navbar
      window.onload = checkLoginStatus;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
