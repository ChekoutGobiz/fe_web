<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatsetIn - Modern Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SatsetIn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://satsetin.github.io/map/">Map</a>
            </li>
            <!-- Cart item counter -->
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart
                <span id="cart-item-count" class="badge bg-warning">0</span>
                <!-- Badge Keranjang -->
              </a>
            </li>
            <li class="nav-item" id="loginLink">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item" id="logoutLink" style="display: none">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      // Fungsi untuk mengambil nilai cookie berdasarkan nama
      function getCookie(name) {
        let matches = document.cookie.match(
          new RegExp(
            "(?:^|; )" +
              name.replace(/([.$?*|{}()\[\]\\\/\+^])/g, "\\$1") +
              "=([^;]*)"
          )
        );
        return matches ? decodeURIComponent(matches[1]) : undefined;
      }

      // Memeriksa apakah token login ada di cookie
      window.onload = function () {
        const token = getCookie("login");

        if (token) {
          // Menampilkan menu logout jika token ada
          document.getElementById("loginLink").style.display = "none";
          document.getElementById("logoutLink").style.display = "block";
        } else {
          // Menampilkan menu login jika token tidak ada
          document.getElementById("loginLink").style.display = "block";
          document.getElementById("logoutLink").style.display = "none";
        }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
