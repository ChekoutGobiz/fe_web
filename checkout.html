<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Foodie's Heaven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .checkout-container {
        flex-grow: 1;
        margin-top: 30px;
      }

      .checkout-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #fff;
      }

      .checkout-item h5 {
        margin-bottom: 10px;
      }

      .checkout-item p {
        margin-bottom: 5px;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 15px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Checkout Content -->
    <div class="container checkout-container">
      <h2 class="text-center">Checkout Summary</h2>
      <div id="checkout-summary">
        <!-- Checkout summary will be displayed here -->
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-success" onclick="confirmOrder()">
          Confirm Order
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      // Menambahkan Navbar dan Footer secara dinamis
      // Memuat Navbar
      fetch("components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));

      // Memuat Footer
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));

      // Fungsi untuk menampilkan ringkasan checkout
      function loadCheckout() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const checkoutSummary = document.getElementById("checkout-summary");
        checkoutSummary.innerHTML = "";

        let totalPrice = 0;
        cart.forEach((item) => {
          totalPrice += item.price * item.quantity;
          const itemSummary = document.createElement("div");
          itemSummary.classList.add("checkout-item");
          itemSummary.innerHTML = `
                    <h5>${item.name}</h5>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Price: $${item.price} per item</p>
                    <p><strong>Total: $${
                      item.price * item.quantity
                    }</strong></p>
                `;
          checkoutSummary.appendChild(itemSummary);
        });

        const totalSummary = document.createElement("div");
        totalSummary.classList.add("checkout-item");
        totalSummary.innerHTML = `<h4><strong>Total Amount: $${totalPrice}</strong></h4>`;
        checkoutSummary.appendChild(totalSummary);
      }

      // Fungsi untuk mengonfirmasi pesanan
      function confirmOrder() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty! Please add items to your cart.");
          return;
        }

        // Proses konfirmasi pesanan (misalnya simpan ke database, kirim email, dll.)
        alert("Your order has been confirmed. Thank you for shopping with us!");

        // Setelah konfirmasi, hapus cart untuk memulai pesanan baru
        localStorage.removeItem("cart");
        loadCheckout(); // Reload untuk memperbarui tampilan
      }

      // Load checkout summary saat halaman dimuat
      window.onload = loadCheckout;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
