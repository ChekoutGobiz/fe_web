<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Checkout</h2>
        <div id="checkout-summary">
            <!-- Checkout summary will be displayed here -->
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-success">Confirm Order</button>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan ringkasan checkout
        function loadCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutSummary = document.getElementById('checkout-summary');
            checkoutSummary.innerHTML = '';

            let totalPrice = 0;
            cart.forEach(item => {
                totalPrice += item.price * item.quantity;
                const itemSummary = document.createElement('div');
                itemSummary.classList.add('mb-3');
                itemSummary.innerHTML = `
                    <p>${item.name} x ${item.quantity} - $${item.price * item.quantity}</p>
                `;
                checkoutSummary.appendChild(itemSummary);
            });

            const totalSummary = document.createElement('div');
            totalSummary.classList.add('mb-3');
            totalSummary.innerHTML = `<h4>Total: $${totalPrice}</h4>`;
            checkoutSummary.appendChild(totalSummary);
        }
