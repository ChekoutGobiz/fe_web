<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Efek zoom pada gambar produk */
      .card-img-top {
        transition: transform 0.5s ease;
      }

      .card-img-top:hover {
        transform: scale(1.1);
      }

      /* Efek animasi pada tombol */
      .btn-primary {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #007bff;
        transform: scale(1.1);
      }

      /* Styling untuk card produk */
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      /* Styling untuk kontainer produk */
      .product-card {
        margin-bottom: 30px;
      }

      .product-card img {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (Tambahkan navbar jika perlu) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Product List</h2>
      <div class="row" id="product-list">
        <!-- Produk akan ditampilkan di sini -->
      </div>
      <a href="cart.html" class="btn btn-warning mt-3">Go to Cart</a>
    </div>

    <script>
      // Fungsi untuk mengambil produk dari API
      async function loadProducts() {
        // Mengambil token dari localStorage
        const token = localStorage.getItem("authToken");

        if (!token) {
          alert("You need to log in first");
          window.location.href = "login.html"; // Redirect ke halaman login jika token tidak ada
          return;
        }

        try {
          const response = await fetch("http://localhost:8080/api/products", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`, // Mengirim token di header Authorization
            },
          });

          if (!response.ok) {
            throw new Error("Failed to fetch products");
          }

          const data = await response.json();

          // Pastikan data.products adalah array sebelum lanjut
          if (Array.isArray(data.products)) {
            const productListContainer =
              document.getElementById("product-list");

            data.products.forEach((product) => {
              const productCard = document.createElement("div");
              productCard.classList.add("col-md-4");
              productCard.classList.add("mb-3");
              productCard.classList.add("product-card");
              productCard.innerHTML = `
                            <div class="card">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">
                                        <del>$${product.original_price}</del> 
                                        <span class="text-success">$${product.discount_price}</span>
                                    </p>
                                    <button class="btn btn-primary" onclick="addToCart('${product._id}', '${product.name}', ${product.discount_price})">Add to Cart</button>
                                </div>
                            </div>
                        `;
              productListContainer.appendChild(productCard);
            });
          } else {
            console.error("Response is not an array", data);
          }
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      // Fungsi untuk menambahkan produk ke keranjang
      function addToCart(productId, productName, productPrice) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const product = {
          id: productId,
          name: productName,
          price: productPrice,
          quantity: 1,
        };

        // Cek apakah produk sudah ada di cart
        const existingProduct = cart.find((item) => item.id === productId);
        if (existingProduct) {
          existingProduct.quantity++;
        } else {
          cart.push(product);
        }

        // Simpan kembali cart ke localStorage
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${productName} added to cart`);
      }

      // Load produk saat halaman dimuat
      window.onload = loadProducts;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
