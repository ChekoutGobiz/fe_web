<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product SatsetIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        transition: transform 0.3s ease-in-out;
      }

      .card-img-top:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <!-- Navbar with Cart Badge -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">SatsetIn</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                Cart
                <span id="cart-item-count" class="badge bg-warning">0</span> <!-- Cart Badge -->
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
      <h2 class="text-center">Product List</h2>
      <div class="row" id="product-list">
        <!-- Produk akan ditampilkan di sini -->
      </div>
      <a href="cart.html" class="btn btn-warning mt-3">Go to Cart</a>
    </div>

    <div id="footer-placeholder"></div>

    <script>
      // Fungsi untuk memuat navbar dan footer dari folder components
      async function loadComponent(component, elementId) {
        const response = await fetch(`components/${component}.html`);
        const content = await response.text();
        document.getElementById(elementId).innerHTML = content;
      }

      // Fungsi untuk memperbarui jumlah item di cart (badge)
      function updateCartItemCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
        const cartItemCount = document.getElementById("cart-item-count");
        cartItemCount.textContent = totalItems; // Update jumlah item di badge
      }

      // Fungsi untuk mengambil produk dari API
      async function loadProducts() {
        const token = localStorage.getItem("authToken");

        if (!token) {
          alert("You need to log in first");
          window.location.href = "login.html"; // Redirect ke halaman login jika token tidak ada
          return;
        }

        try {
          const response = await fetch("http://localhost:8080/api/products", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            throw new Error("Failed to fetch products");
          }

          const data = await response.json();

          if (Array.isArray(data.products)) {
            const productListContainer = document.getElementById("product-list");

            // Fungsi untuk format harga dalam IDR
            const formatCurrency = (value) => {
              return new Intl.NumberFormat("id-ID", {
                style: "currency",
                currency: "IDR",
              }).format(value);
            };

            data.products.forEach((product) => {
              const productCard = document.createElement("div");
              productCard.classList.add("col-md-4");
              productCard.classList.add("mb-3");
              productCard.innerHTML = `
                <div class="card">
                  <img src="${product.image}" class="card-img-top" alt="${product.name}">
                  <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">
                      <del>${formatCurrency(product.original_price)}</del> 
                      <span class="text-success">${formatCurrency(product.discount_price)}</span>
                    </p>
                    <button class="btn btn-primary" onclick="addToCart('${product._id}', '${product.name}', ${product.discount_price})">
                      Add to Cart
                    </button>
                  </div>
                </div>
              `;
              productListContainer.appendChild(productCard);
            });
          } else {
            console.error("Response is not an array", data);
          }
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      // Fungsi untuk menambahkan produk ke keranjang
      function addToCart(productId, productName, productPrice) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const product = {
          id: productId,
          name: productName,
          price: productPrice,
          quantity: 1,
        };

        // Cek apakah produk sudah ada di cart
        const existingProduct = cart.find((item) => item.id === productId);
        if (existingProduct) {
          existingProduct.quantity++;
        } else {
          cart.push(product);
        }

        // Simpan kembali cart ke localStorage
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${productName} added to cart`);

        // Perbarui jumlah item di cart setelah produk ditambahkan
        updateCartItemCount();
      }

      // Load navbar, footer, dan produk saat halaman dimuat
      window.onload = async function () {
        await loadComponent("navbar", "navbar-placeholder");
        await loadComponent("footer", "footer-placeholder");
        loadProducts();
        updateCartItemCount(); // Memperbarui jumlah item di cart saat halaman dimuat
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
