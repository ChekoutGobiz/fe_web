<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Product List</h2>
      <div class="row" id="product-list">
        <!-- Produk akan ditampilkan di sini -->
      </div>
      <a href="cart.html" class="btn btn-warning mt-3">Go to Cart</a>
    </div>

    <script>
      // Fungsi untuk mengambil produk dari API
      async function loadProducts() {
        // Mengambil token dari localStorage
        const token = localStorage.getItem("authToken");

        if (!token) {
          alert("You need to log in first");
          window.location.href = "login.html"; // Redirect ke halaman login jika token tidak ada
          return;
        }

        try {
          const response = await fetch("http://localhost:8080/api/products", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`, // Mengirim token di header Authorization
            },
          });

          if (!response.ok) {
            throw new Error("Failed to fetch products");
          }

          const products = await response.json();

          // Pastikan products adalah array sebelum lanjut
          if (Array.isArray(products)) {
            const productListContainer =
              document.getElementById("product-list");

            products.forEach((product) => {
              const productCard = document.createElement("div");
              productCard.classList.add("col-md-4");
              productCard.classList.add("mb-3");
              productCard.innerHTML = `
                            <div class="card">
                                <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">$${product.price}</p>
                                    <button class="btn btn-primary" onclick="addToCart('${product.id}', '${product.name}', ${product.price})">Add to Cart</button>
                                </div>
                            </div>
                        `;
              productListContainer.appendChild(productCard);
            });
          } else {
            console.error("Response is not an array", products);
          }
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      // Fungsi untuk menambahkan produk ke keranjang
      function addToCart(productId, productName, productPrice) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const product = {
          id: productId,
          name: productName,
          price: productPrice,
          quantity: 1,
        };

        // Cek apakah produk sudah ada di cart
        const existingProduct = cart.find((item) => item.id === productId);
        if (existingProduct) {
          existingProduct.quantity++;
        } else {
          cart.push(product);
        }

        // Simpan kembali cart ke localStorage
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${productName} added to cart`);
      }

      // Load produk saat halaman dimuat
      window.onload = loadProducts;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
