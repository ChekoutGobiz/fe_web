<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Optional Custom CSS -->
    <style>
      .nav__icon {
        font-size: 1.2rem;
        margin-right: 8px;
      }
      .nav__name {
        font-size: 1rem;
      }
      .nav__logout {
        margin-top: auto;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Brand Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bx bxs-disc nav__icon"></i>
          <span class="nav__logo-name">Cocode</span>
        </a>

        <!-- Toggle button for mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link active" href="#home">
                <i class="bx bx-home nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>
            </li>

            <!-- Profile Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="profileDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">Profile</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li>
                  <a class="dropdown-item" href="#profile/passwords"
                    >Passwords</a
                  >
                </li>
                <li><a class="dropdown-item" href="#profile/mail">Mail</a></li>
                <li>
                  <a class="dropdown-item" href="#profile/accounts">Accounts</a>
                </li>
              </ul>
            </li>

            <!-- Messages -->
            <li class="nav-item">
              <a class="nav-link" href="#messages">
                <i class="bx bx-message-rounded nav__icon"></i>
                <span class="nav__name">Messages</span>
              </a>
            </li>

            <!-- Notifications Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="notificationsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bx bx-bell nav__icon"></i>
                <span class="nav__name">Notifications</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="notificationsDropdown">
                <li>
                  <a class="dropdown-item" href="#notifications/blocked"
                    >Blocked</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#notifications/silenced"
                    >Silenced</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#notifications/publish"
                    >Publish</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#notifications/program"
                    >Program</a
                  >
                </li>
              </ul>
            </li>

            <!-- Explore -->
            <li class="nav-item">
              <a class="nav-link" href="#explore">
                <i class="bx bx-compass nav__icon"></i>
                <span class="nav__name">Explore</span>
              </a>
            </li>

            <!-- Saved -->
            <li class="nav-item">
              <a class="nav-link" href="#saved">
                <i class="bx bx-bookmark nav__icon"></i>
                <span class="nav__name">Saved</span>
              </a>
            </li>

            <!-- Product -->
            <li class="nav-item">
              <a class="nav-link" href="#product">
                <i class="bx bx-store-alt nav__icon"></i>
                <span class="nav__name">Product</span>
              </a>
            </li>

            <!-- Login -->
            <li class="nav-item">
              <a class="nav-link" href="#login">
                <i class="bx bx-log-in nav__icon"></i>
                <span class="nav__name">Login</span>
              </a>
            </li>

            <!-- Cart -->
            <li class="nav-item">
              <a class="nav-link" href="#cart">
                <i class="bx bx-cart nav__icon"></i>
                <span class="nav__name">Cart</span>
              </a>
            </li>
          </ul>

          <!-- Logout Button -->
          <a href="#logout" class="btn btn-outline-danger nav__logout">
            <i class="bx bx-log-out nav__icon"></i>
            <span class="nav__name">Log Out</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
