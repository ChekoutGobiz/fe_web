<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body>
    <div id="product-container" class="container">
      <h2 class="text-center my-4">Product List</h2>
      <div id="loading" style="display: none;" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="product-list" class="row"></div>
      <p class="text-center mt-3">
        <a href="#cart">Go to Cart</a>
      </p>
    </div>

    <script
      type="module"
      src="https://chekoutgobiz.github.io/fe_web/base/jscroot/view/content/product.js"
    ></script>

    <script>
      // Cek jika token tidak ada di localStorage, arahkan ke halaman login
      if (!localStorage.getItem('authToken')) {
        window.location.hash = '#login';
      }
    </script>
  </body>
</html>
