<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk Tersedia</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="https://chekoutgobiz.github.io/fe_web/base/assets/css/style.css"
    />
    <!-- Remixicon for Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Inline Custom Styles -->
    <style>
      .product-section h2 {
        text-align: center;
        margin-top: 20px;
        color: #343a40;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: scale(1.02);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-card h3 {
        margin: 15px 10px 5px;
        font-size: 1.2rem;
        color: #343a40;
      }

      .product-card p {
        margin: 0 10px 10px;
        font-size: 0.9rem;
        color: #6c757d;
      }

      .price {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 10px 10px;
        font-size: 1rem;
      }

      .discount-price {
        color: #dc3545;
        font-weight: bold;
      }

      .original-price {
        text-decoration: line-through;
        color: #6c757d;
        font-size: 0.9rem;
      }

      .add-to-cart {
        background-color: #ffc107;
        color: #343a40;
        border: none;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .add-to-cart:hover {
        background-color: #e0a800;
      }
    </style>
  </head>

  <body>
    <!-- Product Section -->
    <section class="product-section">
      <div class="container">
        <h2>Produk Tersedia</h2>
        <div id="product-grid" class="row g-3 mt-4">
          <!-- Produk akan diisi secara dinamis oleh controller -->
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
