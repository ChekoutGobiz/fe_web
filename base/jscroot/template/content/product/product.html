<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gobiz - Product Slider</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #262a2d;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo img {
      width: 120px;
      height: auto;
    }

    ul.navbar {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    ul.navbar li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    ul.navbar li a:hover,
    ul.navbar li a.active {
      color: #ffc107;
    }

    .product-section h2 {
      text-align: center;
      margin-top: 20px;
      color: #343a40;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 15px 10px 5px;
      font-size: 1.2rem;
      color: #343a40;
    }

    .product-card p {
      margin: 0 10px 10px;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 10px 10px;
      font-size: 1rem;
    }

    .discount-price {
      color: #dc3545;
      font-weight: bold;
    }

    .original-price {
      text-decoration: line-through;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .add-to-cart {
      background-color: #ffc107;
      color: #343a40;
      border: none;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .add-to-cart:hover {
      background-color: #e0a800;
    }

    footer {
      margin-top: 40px;
    }

    .icon-item {
      position: relative;
      display: inline-block;
    }

    .cart-notification {
      position: absolute;
      top: -2px;
      right: -2px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 6px;
      font-size: 12px;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
      display: none;
      z-index: 10;
    }
  </style>

  <body>
    <!-- Tempat untuk Navbar -->
    <div id="navbar-container"></div>

    <!-- Product Grid Section -->
    <section class="product-section">
      <div class="container">
        <h2>Produk Tersedia</h2>
        <div id="product-grid" class="product-grid">
          <!-- Produk akan ditambahkan melalui JavaScript -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-contact">
          <h3>Contact Us</h3>
          <ul class="contact-info">
            <li>
              <i class="ri-map-pin-2-fill"></i> Jl. Merdeka No.123, Bandung,
              Indonesia
            </li>
            <li><i class="ri-mail-fill"></i> info@kuyjajan.com</li>
            <li><i class="ri-phone-fill"></i> +62 856-2448-2521</li>
          </ul>
        </div>
        <div class="footer-social">
          <h3>Follow Us</h3>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="ri-facebook-circle-fill"></i> Facebook</a>
            </li>
            <li>
              <a href="#"><i class="ri-instagram-fill"></i> Instagram</a>
            </li>
            <li>
              <a href="#"><i class="ri-twitter-fill"></i> Twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const productGrid = document.getElementById("product-grid");
        const cartNotification = document.querySelector(".cart-notification");
        const apiUrl = "http://localhost:8080/api/products"; // Ganti dengan URL API produk Anda

        // Cek apakah pengguna sudah login
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        console.log("isLoggedIn status:", isLoggedIn); // Menambahkan log untuk memverifikasi status login

        if (!isLoggedIn) {
          console.log("User is not logged in, redirecting to login...");
          window.location.href = "login.html"; // Ganti dengan halaman login Anda
          return;
        }

        console.log("User is logged in. Fetching products...");

        // Ambil data produk
        async function fetchProducts() {
          try {
            productGrid.innerHTML = "<p>Loading...</p>";
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log("Data produk:", data); // Menambahkan log untuk melihat data produk

            const products = data.products || data;

            if (Array.isArray(products)) {
              productGrid.innerHTML = "";
              products.forEach((product) => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                  <img src="${product.image}" alt="${product.name}" />
                  <h3>${product.name}</h3>
                  <p>${product.description}</p>
                  <div class="price">
                    <span class="discount-price">${product.discountPrice}</span>
                    <span class="original-price">${product.originalPrice}</span>
                  </div>
                  <button class="add-to-cart" onclick="addToCart(${product.id})">
                    Add to Cart
                  </button>
                `;
                productGrid.appendChild(productCard);
              });
            }
          } catch (error) {
            console.error("Error fetching products:", error);
          }
        }

        fetchProducts();

        // Fungsi untuk menambah produk ke keranjang
        function addToCart(productId) {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const product = { id: productId }; // Sesuaikan data produk yang ditambahkan
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartNotification();
        }

        // Update notifikasi keranjang
        function updateCartNotification() {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          cartNotification.textContent = cart.length;
          cartNotification.style.display = cart.length > 0 ? "block" : "none";
        }

        updateCartNotification(); // Inisialisasi notifikasi keranjang
      });
      import { loadNavbar } from "https://jscroot.github.io/template/base/jscroot/controller/load-navbar.js";
      loadNavbar("navbar-container");
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
