<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Konten Login -->
    <section
      class="d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="container" style="max-width: 400px">
        <div class="card shadow-sm p-4">
          <h2 class="text-center mb-4">Login</h2>
          <!-- Loading Spinner -->
          <div id="loading" style="display: none" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="#register">Register</a>
          </p>
          <p class="text-center text-danger" id="error-message"></p>
          <!-- Error message -->
        </div>
      </div>
    </section>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loadingIndicator = document.getElementById("loading"); // Menyimpan spinner
      const errorMessage = document.getElementById("error-message"); // Elemen error message

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        // Mengambil nilai email dan password
        const email = emailInput.value;
        const password = passwordInput.value;

        // Validasi input (cek apakah email dan password tidak kosong)
        if (!email || !password) {
          alert("Please fill in all fields");
          return;
        }

        // Tampilkan loading spinner
        loadingIndicator.style.display = "block";

        // Kirim request login ke endpoint API
        const response = await fetch("http://localhost:8080/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        });

        // Sembunyikan spinner setelah request selesai
        loadingIndicator.style.display = "none";

        // Memeriksa apakah login berhasil
        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            // Simpan token ke localStorage
            localStorage.setItem("authToken", data.token); // Menyimpan token autentikasi

            // Jika login berhasil, redirect ke halaman home atau dashboard
            window.location.hash = "#home"; // Ganti hash URL ke "home"
          } else {
            // Tampilkan pesan error
            errorMessage.textContent = data.message || "Login failed";
          }
        } else {
          // Tampilkan pesan error jika server error
          errorMessage.textContent = "Login failed: Server error";
        }
      });

      // Cek jika token sudah ada di localStorage, arahkan ke halaman home
      if (localStorage.getItem("authToken")) {
        window.location.hash = "#home"; // Jika sudah login, langsung ke home
      }
    </script>
  </body>
</html>
