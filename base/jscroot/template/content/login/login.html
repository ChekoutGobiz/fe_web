<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Konten Login -->
    <section
      class="d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="container" style="max-width: 400px">
        <div class="card shadow-sm p-4">
          <h2 class="text-center mb-4">Login</h2>
          <!-- Loading Spinner -->
          <div id="loading" style="display: none" class="text-center mb-3">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="#register">Register</a>
          </p>
          <p class="text-center text-danger" id="error-message"></p>
          <!-- Error message -->
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://chekoutgobiz.github.io/fe_web/base/jscroot/view/content/login.js"
    ></script>

    <script>
      // Cek jika token sudah ada di localStorage, arahkan ke halaman home
      if (localStorage.getItem("authToken")) {
        window.location.hash = "#home"; // Jika sudah login, langsung ke home
      }
    </script>
  </body>
</html>
