<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Optional: You can add some CSS or Bootstrap for styling -->
  </head>

  <body>
    <!-- Tempat untuk menampilkan konten dinamis -->
    <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh">
      <div class="container" style="max-width: 400px">
        <div class="card shadow-sm p-4" id="content-container">
          <!-- Konten akan dimuat disini -->
        </div>
      </div>
    </section>

    <script type="module">
      import { getData } from "../../js/content.js"; // Sesuaikan dengan path ke content.js

      // Memuat konten dinamis berdasarkan hash URL
      async function loadContent() {
        const content = await getData(); // Memanggil fungsi getData untuk mendapatkan HTML
        document.getElementById("content-container").innerHTML = content;
      }

      // Memanggil fungsi untuk memuat konten
      loadContent();
    </script>
  </body>
</html>
