<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gobiz - Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Tambahkan CSS Global Anda di sini */
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Kontainer Dinamis -->
    <div id="content-container"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Gobiz. All Rights Reserved.</p>
    </footer>

    <!-- Skrip untuk Navbar -->
    <script type="module">
      import loadNavbar from "https://chekoutgobiz.github.io/fe_web/base/jscroot/controller/load-navbar.js";
      loadNavbar("navbar-container");
    </script>

    <!-- Skrip untuk Konten Dinamis -->
    <script type="module">
      import {
        getContentURL,
        getData,
      } from "https://chekoutgobiz.github.io/fe_web/base/jscroot/url/content.js";

      async function loadPage() {
        const contentContainer = document.getElementById("content-container");
        try {
          const content = await getData(); // Memuat konten dinamis
          contentContainer.innerHTML = content;
        } catch (error) {
          console.error("Error loading content:", error);
          contentContainer.innerHTML = "<p>Failed to load content.</p>";
        }
      }

      // Dengarkan perubahan hash
      window.addEventListener("hashchange", loadPage);

      // Muat konten pertama kali
      loadPage();
    </script>
  </body>
</html>
